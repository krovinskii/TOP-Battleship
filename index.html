<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="startPageContainer">
      <img alt="battleship picture" />
      <div class="startPageText"></div>
      <div class="player1">
        <input type="text" id="player1Name" />
        <label for="player1Name">Player 1</label>
      </div>
      <div class="player2">
        <input type="text" id="player2Name" />
        <label for="player2Name">Player 2</label>
        <input type="checkbox" id="player2Human" />
        <label for="player2Human">Human</label>
        <input type="checkbox" id="player2AI" />
        <label for="player2AI">AI</label>
      </div>
      <div class="Btns">
        <button class="startGameBtn">Play</button>
        <button class="instructionsBtn">How to Play?</button>
      </div>
    </div>
  </body>
</html>
